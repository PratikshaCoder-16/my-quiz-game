<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section">
        <h1>Login</h1>
        <form onsubmit="return login();">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Password (6 characters min):</label>
            <input type="password" id="password" required minlength="6">
            <br>
            <div id="login-error" style="color: red; display: none;">Invalid login. Check username or password.</div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="game-info" style="display: none;">
        <h1>Welcome to the Quiz Game!</h1>
        <p>Test your programming knowledge through three levels: Easy, Medium, and Hard. Each level consists of 10 questions (except the hard level which has 5).</p>
        <button onclick="startGame()">Start Quiz</button>
    </div>

    <div id="quiz-section" style="display: none;">
        <h1 id="level-title"></h1>
        <div id="questions"></div>
        <button onclick="checkAnswers()">Submit Answers</button>
    </div>

    <div id="result-section" style="display: none;">
        <h2>Your Results</h2>
        <div id="results"></div>
        <button onclick="restartQuiz()">Restart Quiz</button>
        <button onclick="closeGame()">Close Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
